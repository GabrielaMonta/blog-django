<div class="max-w-md w-[690px] h-[155px] m-4 mx-auto bg-[#2f3d3c] text-white p-4 rounded-lg shadow-md">
    <div class="flex items-center space-x-4">
        <img src="https://via.placeholder.com/50" alt="Profile picture" class="w-12 h-12 rounded-full">
        <div>
            <p class="font-bold">{{ name }}</p>
            <p class="text-sm text-gray-400">{{ user }}</p>
        </div>
    </div>
    <p class="mt-4 bg-gray-100 text-black rounded-lg p-3">
        {{ comment }}
    </p>
    <p class="text-sm text-gray-400 my-2 text-right">
        {{ date }}
    </p>
</div>

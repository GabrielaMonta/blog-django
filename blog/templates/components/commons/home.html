{% load static %}
<div class="h-[80px] w-full bg-header-blur-gradient"></div>
<main class="lg:h-[1100px] sm:h-[600px] bg-[url({% static 'media/user/Wall.png' %})] bg-cover max-w-full overflow-hidden backdrop-blur-md">
    <div class="container mx-auto sm:grid">
        <aside class="grid place-content-start items-center gap-8 mr-0 ml-0 lg:ml-4 lg:mr-36">
            <div class="grid mt-8">
                <h1 class="text-[80px] lg:text-[150px] text-title font-splash">FeCH</h1>
                <p class="text-sm lg:text-md justify-center lg:text-center text-start text-title font-martian">Festivales chaqueños</p>
            </div>
            <article class="grid gap-4">
                <p class="text-md text-start lg:text-xl text-[#3C3D37] max-w-[230px] lg:max-w-md font-onest lg:w-[400px]">
                    Sitio dedicado a ofrecerte la información más completa sobre los eventos culturales de la región chaqueña.
                </p>
                <div class="flex justify-center items-center">
                    <a href="{% url 'post:post_list' %}" class="py-2.5 px-5 m-2 uppercase text-lg font-onest font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-blue-600 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                        {% include 'components/ui/button.html' with name="Novedades" %}
                    </a>
                </div>
            </article>
        </aside>
    </div>
</main>

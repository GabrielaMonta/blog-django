{% extends 'layouts/post_layout.html' %}  

{% block title %}Fech | Post{% endblock title %} 

{% block content %} 

    <main class="grid place-items-center my-8">
       <h2 class="text-2xl font-bold mb-6 text-center font-slackey uppercase text-yellow-400">Crear nuevo post</h2>
        <form method="post" enctype="multipart/form-data" class="bg-gray-300 p-6 rounded-lg shadow-md w-full max-w-lg mx-auto">
          {% csrf_token %}
          <div class="flex flex-col gap-6 rounded-lg">

            <div class="flex flex-col">
              <label for="{{ form.title.id_for_label }}" class="font-semibold mb-2 text-gray-700">Título:</label>
              {{ form.title }}
            </div>

            <div class="flex flex-col gap-4">
              <label for="id_content" class="font-semibold text-gray-700">Contenido:</label>
              {{ form.content }}

              <label for="{{ form.category.id_for_label }}" class="font-semibold text-gray-700">Categoría:</label>
              {{ form.category }}

              <label for="{{ form.location.id_for_label }}" class="font-semibold text-gray-700">Ubicación:</label>
              {{ form.location }}
            </div>

            <div class="flex items-center gap-2">
              {{ form.allow_comments }}
              <label for="{{ form.allow_comments.id_for_label }}" class="font-semibold text-gray-700">Permitir comentarios</label>
            </div>
              
            <div>
              <label for="images" class="font-semibold text-gray-700">Imágenes:</label>
              <input type="file" name="images" multiple class="block w-full text-sm text-gray-500 my-4 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
          </div>

          <button type="submit" class="bg-blue-700 text-white font-regular font-onest py-2 px-8 rounded-lg mt-6 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Crear
          </button>
            <a href="javascript:history.back()" class="py-2 px-4 rounded-lg mt-6 text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm text-center  dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">Cancelar</a>
        </form>
    </main>

{% endblock content %}
